<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID Detection Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>COVID-19 Detection Form</h1>
    <form method="POST" action="/">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="0" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select><br><br>
        
        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label>Symptoms:</label><br>
        {% for symptom in symptoms %}
            <input type="checkbox" id="{{ symptom }}" name="symptoms" value="{{ symptom }}">
            <label for="{{ symptom }}">{{ symptom.capitalize() }}</label><br>
        {% endfor %}
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
